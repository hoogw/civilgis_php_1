<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    
     
     <script>
        
                var map;
                
              
                
            function initialize() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.65992448007282, lng: -117.91505813598633},
                zoom: 12,
                
               
              });
              
              
              var addressMapType = new google.maps.ImageMapType({
                                                    getTileUrl: function(coord, zoom) {

                                                        //http://localhost:8888/v2/cityadr/{z}/{x}/{y}.png

                                                        return 'http://localhost:8888/v2/cityadr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                        //return 'http://localhost:8888/v2/cityparcels' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                       // return 'http://localhost:8888/v2/citystr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';

                                                    },
                                                    tileSize: new google.maps.Size(256, 256),
                                                    maxZoom: 17,
                                                    minZoom: 0

                                                  });




                    var parcelsMapType = new google.maps.ImageMapType({
                                                                        getTileUrl: function(coord, zoom) {

                                                                            //http://localhost:8888/v2/cityadr/{z}/{x}/{y}.png

                                                                            //return 'http://localhost:8888/v2/cityadr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                                            return 'http://localhost:8888/v2/cityparcels' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                                           // return 'http://localhost:8888/v2/citystr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';

                                                                        },
                                                                        tileSize: new google.maps.Size(256, 256),
                                                                        maxZoom: 17,
                                                                        minZoom: 0

                                                                      });

                    var streetMapType = new google.maps.ImageMapType({
                                                                        getTileUrl: function(coord, zoom) {

                                                                            //http://localhost:8888/v2/cityadr/{z}/{x}/{y}.png

                                                                            //return 'http://localhost:8888/v2/cityadr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                                            //return 'http://localhost:8888/v2/cityparcels' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';
                                                                            return 'http://localhost:8888/v2/citystr' + '/' + zoom + '/' + coord.x + '/' + coord.y + '.png';

                                                                        },
                                                                        tileSize: new google.maps.Size(256, 256),
                                                                        maxZoom: 17,
                                                                        minZoom: 0

                                                                      });

             
              
              map.overlayMapTypes.insertAt(0, addressMapType);
              map.overlayMapTypes.insertAt(1, parcelsMapType);
              map.overlayMapTypes.insertAt(2, streetMapType);
              
              
              
            }
        
        
        
                                
        
        
        // entry point
         google.maps.event.addDomListener(window, 'load', initialize);   
        
        
    </script>
     
     
  </head>
  <body>
    <!-- div id="map" style="width:1600px;height:800px;"></div -->
    
     <div id="map"></div>
    
        
    
    
    
  </body>
</html>
