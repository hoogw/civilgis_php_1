<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
     <!-- script type="text/javascript" src="/civilgis/public/js/googlemapjs.js"></script -->
     
     <script>
        
                var map;
                
              
              
              function CoordMapType(tileSize) {
                this.tileSize = tileSize;
              }

              CoordMapType.prototype.getTile = function(coord, zoom, ownerDocument) {
                var div = ownerDocument.createElement('div');
                div.innerHTML = coord;
                div.style.width = this.tileSize.width + 'px';
                div.style.height = this.tileSize.height + 'px';
                div.style.fontSize = '10';
                div.style.borderStyle = 'solid';
                div.style.borderWidth = '1px';
                div.style.borderColor = '#AAAAAA';
                return div;
              };
              
              
              
                
                
            function initialize() {
              map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 33.65992448007282, lng: -117.91505813598633},
                zoom: 12
              });
              
              // this line must be inside initialize() function
              //map.overlayMapTypes.insertAt(0, new CoordMapType(new google.maps.Size(64, 64)));
              map.overlayMapTypes.insertAt(0, new CoordMapType(new google.maps.Size(200, 200)));
            }
        
        
        
                                
        
        
         google.maps.event.addDomListener(window, 'load', initialize);   
        
        
    </script>
     
     
  </head>
  <body>
    <!-- div id="map" style="width:1600px;height:800px;"></div -->
    
     <div id="map"></div>
    
        
    
    
    
  </body>
</html>
